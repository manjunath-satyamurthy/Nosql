<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    {% block custom_link %}
    {% endblock %}
    <link href="static/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="static/css/_all-skins.min.css" rel="stylesheet" type="text/css" />
    {% block link %}
    {% endblock %}
  </head>

  <body class="skin-blue fixed sidebar-mini">
    <div class="wrapper">
      <header class="main-header">
        <a href="/dashboard" class="logo">
          <span class="logo-mini"><b>P N</b></span>
          <span class="logo-lg"><b>Nutritionist</b></span>
        </a>

        <nav class="navbar navbar-static-top" role="navigation">
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">          </a>
          <div class="navbar-custom-menu">
          </div>
        </nav>
      </header>

      <aside class="main-sidebar">
        <section class="sidebar">
          <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="treeview">
              <a href="/dashboard">
                <i class="fa fa-dashboard"></i> <span>Dashboard</span>
              </a>
            </li>
            <li class="treeview">
              <a href="/record/auctions/">
                <i class="fa fa-comments"></i>
                <span>Something</span>
              </a>
            </li>
          </ul>
        </section>
      </aside>

      <div class="content-wrapper">
        <section class="content-header">
          <h1>
          {% block heading %}
          {% endblock %}
          {% block subheading %}
          {% endblock %}
          </h1>
        </section>

        <section class="content">
          {% block content %}
          {% endblock %}
        </section>

      </div>

    </div>

    <script src="static/js/jQuery-2.1.4.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    {% block scripts %}
    {% endblock %}
    <script src="static/js/app.min.js" type="text/javascript"></script>
  </body>
</html>
